{{ partial "header.html" . }}

	<div class="row">
		<h2 style="font-weight: 700;"><span style="color: red;">{{ len .Data.Pages }}</span> notes avec le mot-clef <span style="color: red;">#{{ .Title }}</span></h2>
		<div class="twelve columns">
		<!-- Posts -->
    	{{ range .Data.Pages }}
			<div class="row">
				<div class="twelve columns">
					<a class="post-title-link" href="{{ .Permalink }}">{{ .Title }}</a>
				</div>
			</div>
		{{ end }}
		</div>
	</div>


{{ partial "footer.html" . }}
